    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Fun√ß√£o para comprar um presente
    function comprar(id) {
      const nome = document.getElementById('nome').value.trim();
      if (!nome) {
        alert("Digite seu nome antes de escolher um presente!");
        return;
      }
      const ref = db.ref('presentes/' + id);
      ref.once('value', snapshot => {
        if (!snapshot.exists()) {
          ref.set({ compradoPor: nome });
        } else {
          alert("Esse presente j√° foi escolhido!");
        }
      });
    }

    // üîπ Atualiza√ß√£o em tempo real
    db.ref('presentes').on('value', snapshot => {
      const presentes = snapshot.val() || {};
      document.querySelectorAll('.gift').forEach(div => {
        const itemId = div.getAttribute('data-id');
        const botao = div.querySelector('button');
        if (presentes[itemId]) {
          botao.textContent = "J√° comprado por " + presentes[itemId].compradoPor;
          botao.disabled = true;
        } else {
          botao.textContent = "Comprar";
          botao.disabled = false;
        }
      });
    });
