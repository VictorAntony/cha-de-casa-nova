<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Presentes - Casamento Victor & [Nome]</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f3ff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #7b3fa0;
    }
    input {
      padding: 8px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 250px;
    }
    .gift {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      margin: 15px auto;
      width: 250px;
      background: #fff;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .gift img {
      max-width: 200px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .gift a {
      text-decoration: none;
      color: #7b3fa0;
      font-size: 14px;
      margin-bottom: 8px;
    }
    button {
      padding: 8px 12px;
      background: #7b3fa0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover:enabled {
      background: #9d5cc0;
    }
    button:disabled {
      background: gray;
      color: white;
      cursor: not-allowed;
    }
    #lista {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Lista de Presentes</h1>
  <input type="text" id="nome" placeholder="Digite seu nome"/>

  <div id="lista">
    <div class="gift" data-id="lanterna">
      <img src="https://via.placeholder.com/200x150?text=Lanterna" alt="Lanterna">
      <span>Lanterna</span>
      <a href="https://exemplo.com/lanterna" target="_blank">Ver na loja</a>
      <button onclick="comprar('lanterna')">Comprar</button>
    </div>

    <div class="gift" data-id="pratos">
      <img src="https://via.placeholder.com/200x150?text=Pratos" alt="Pratos">
      <span>Pratos</span>
      <a href="https://exemplo.com/pratos" target="_blank">Ver na loja</a>
      <button onclick="comprar('pratos')">Comprar</button>
    </div>

    <div class="gift" data-id="panela">
      <img src="https://via.placeholder.com/200x150?text=Panela+El%C3%A9trica" alt="Panela el√©trica">
      <span>Panela el√©trica</span>
      <a href="https://exemplo.com/panela" target="_blank">Ver na loja</a>
      <button onclick="comprar('panela')">Comprar</button>
    </div>
  </div>

  <script>
    // üîπ Configura√ß√£o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDdxE4EsmszqjM-BcpDIovM8OdPCc15ShU",
      authDomain: "lista-casamento-victor.firebaseapp.com",
      databaseURL: "https://lista-casamento-victor-default-rtdb.firebaseio.com",
      projectId: "lista-casamento-victor",
      storageBucket: "lista-casamento-victor.firebasestorage.app",
      messagingSenderId: "985634071927",
      appId: "1:985634071927:web:ea3a487e8f5302508cad72"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Fun√ß√£o para comprar um presente
    function comprar(id) {
      const nome = document.getElementById('nome').value.trim();
      if (!nome) {
        alert("Digite seu nome antes de escolher um presente!");
        return;
      }
      const ref = db.ref('presentes/' + id);
      ref.once('value', snapshot => {
        if (!snapshot.exists()) {
          ref.set({ compradoPor: nome });
        } else {
          alert("Esse presente j√° foi escolhido!");
        }
      });
    }

    // üîπ Atualiza√ß√£o em tempo real
    db.ref('presentes').on('value', snapshot => {
      const presentes = snapshot.val() || {};
      document.querySelectorAll('.gift').forEach(div => {
        const itemId = div.getAttribute('data-id');
        const botao = div.querySelector('button');
        if (presentes[itemId]) {
          botao.textContent = "J√° comprado por " + presentes[itemId].compradoPor;
          botao.disabled = true;
        } else {
          botao.textContent = "Comprar";
          botao.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
