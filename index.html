<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Presentes - Casamento Victor & [Nome]</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f3ff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #7b3fa0;
    }
    input {
      padding: 8px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 250px;
    }
    .gift {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      margin: 10px auto;
      width: 450px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 6px 10px;
      background: #7b3fa0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover:enabled {
      background: #9d5cc0;
    }
    button:disabled {
      background: gray;
      color: white;
      cursor: not-allowed;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Lista de Presentes</h1>
  <input type="text" id="nome" placeholder="Digite seu nome"/>
  <div id="lista">
    <div class="gift">
      <span>Lanterna</span>
      <button onclick="comprar('lanterna')">Comprar</button>
    </div>
    <div class="gift">
      <span>Pratos</span>
      <button onclick="comprar('pratos')">Comprar</button>
    </div>
    <div class="gift">
      <span>Panela</span>
      <button onclick="comprar('panela')">Comprar</button>
    </div>
  </div>

  <script>
    // ðŸ”¹ ConfiguraÃ§Ã£o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDdxE4EsmszqjM-BcpDIovM8OdPCc15ShU",
      authDomain: "lista-casamento-victor.firebaseapp.com",
      databaseURL: "https://lista-casamento-victor-default-rtdb.firebaseio.com",
      projectId: "lista-casamento-victor",
      storageBucket: "lista-casamento-victor.firebasestorage.app",
      messagingSenderId: "985634071927",
      appId: "1:985634071927:web:ea3a487e8f5302508cad72"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // FunÃ§Ã£o para comprar um presente
    function comprar(id) {
      const nome = document.getElementById('nome').value.trim();
      if (!nome) {
        alert("Digite seu nome antes de escolher um presente!");
        return;
      }
      const ref = db.ref('presentes/' + id);
      ref.once('value', snapshot => {
        if (!snapshot.exists()) {
          ref.set({ compradoPor: nome });
        } else {
          alert("Esse presente jÃ¡ foi escolhido!");
        }
      });
    }

    // ðŸ”¹ AtualizaÃ§Ã£o em tempo real dos presentes
    db.ref('presentes').on('value', snapshot => {
      const presentes = snapshot.val() || {};
      document.querySelectorAll('.gift').forEach(div => {
        const item = div.querySelector('span').textContent.toLowerCase().replace(/\s+/g, '');
        const botao = div.querySelector('button');
        if (presentes[item]) {
          botao.textContent = "JÃ¡ comprado por " + presentes[item].compradoPor;
          botao.disabled = true;
        } else {
          botao.textContent = "Comprar";
          botao.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
