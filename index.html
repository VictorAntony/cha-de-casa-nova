<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes - Casamento Victor & [Nome]</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body {
            font-family: 'Great Vibes', cursive;
            background: url('https://i.ibb.co/cgN6RTB/tangled-lanterns.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff8f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: rgba(106, 13, 173, 0.8);
            padding: 30px 20px;
        }
        header h1 {
            margin: 0;
            font-size: 42px;
            color: #f9e79f;
            text-shadow: 2px 2px #5b0f9a;
        }
        header p {
            margin: 5px 0 0;
            font-size: 22px;
            color: #ffe4f7;
        }
        main {
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffe4f7;
            text-shadow: 1px 1px #5b0f9a;
        }
        #nomeConvidado {
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 18px;
            width: 80%;
            margin-bottom: 20px;
        }
        .gift {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 2px solid #f9e79f;
            backdrop-filter: blur(5px);
        }
        .gift span {
            font-size: 20px;
            color: #fff8f0;
        }
        .gift button {
            background: #f9e79f;
            color: #5b0f9a;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .gift button:disabled {
            background: #bfae80;
            color: white;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lista de Presentes</h1>
        <p>Victor & [Nome da Noiva]</p>
    </header>

    <main>
        <h2>ðŸŒŸ Escolha um presente para nos ajudar a celebrar ðŸŒŸ</h2>
        <input type="text" id="nomeConvidado" placeholder="Digite seu nome para reservar um presente">

        <div class="gift" data-id="presente1">
            <span>Lanterna de papel (tema Enrolados)</span>
            <button>Marcar como comprado</button>
        </div>
        <div class="gift" data-id="presente2">
            <span>Jogo de pratos</span>
            <button>Marcar como comprado</button>
        </div>
        <div class="gift" data-id="presente3">
            <span>Panela elÃ©trica</span>
            <button>Marcar como comprado</button>
        </div>
        <div class="gift" data-id="presente4">
            <span>Jogo de taÃ§as</span>
            <button>Marcar como comprado</button>
        </div>
    </main>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script>
        // Cole aqui as configuraÃ§Ãµes do Firebase que vocÃª copiou
        const firebaseConfig = {
          apiKey: "AIzaSyDdxE4EsmszqjM-BcpDIovM8OdPCc15ShU",
          authDomain: "lista-casamento-victor.firebaseapp.com",
          databaseURL: "https://lista-casamento-victor-default-rtdb.firebaseio.com",
          projectId: "lista-casamento-victor",
          storageBucket: "lista-casamento-victor.firebasestorage.app",
          messagingSenderId: "985634071927",
          appId: "1:985634071927:web:ea3a487e8f5302508cad72"
        };
        
        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const nomeInput = document.getElementById("nomeConvidado");

        // Atualizar lista em tempo real
        document.querySelectorAll(".gift").forEach(gift => {
            const id = gift.dataset.id;
            const botao = gift.querySelector("button");

            // Ouvir alteraÃ§Ãµes no Firebase
            firebase.database().ref("presentes/" + id).on("value", snapshot => {
                const valor = snapshot.val();
                if (valor) {
                    botao.textContent = `JÃ¡ comprado por ${valor}`;
                    botao.disabled = true;
                } else {
                    botao.textContent = "Marcar como comprado";
                    botao.disabled = false;
                }
            });

            // Ao clicar no botÃ£o
            botao.addEventListener("click", () => {
                const nome = nomeInput.value.trim();
                if (!nome) {
                    alert("Digite seu nome antes de escolher um presente.");
                    return;
                }
                firebase.database().ref("presentes/" + id).set(nome);
            });
        });
    </script>
</body>
</html>
