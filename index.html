<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes - Casamento Victor & [Nome]</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body {
            font-family: 'Great Vibes', cursive;
            background: url('https://i.ibb.co/cgN6RTB/tangled-lanterns.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff8f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: rgba(106, 13, 173, 0.8);
            padding: 30px 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        header h1 {
            margin: 0;
            font-size: 42px;
            color: #f9e79f;
            text-shadow: 2px 2px #5b0f9a;
        }
        header p {
            margin: 5px 0 0;
            font-size: 22px;
            color: #ffe4f7;
        }
        main {
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffe4f7;
            text-shadow: 1px 1px #5b0f9a;
        }
        #nomeConvidado {
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 18px;
            width: 80%;
            margin-bottom: 20px;
        }
        .gift {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 2px solid #f9e79f;
            backdrop-filter: blur(5px);
        }
        .gift span {
            font-size: 20px;
            color: #fff8f0;
        }
        .gift button {
            background: #f9e79f;
            color: #5b0f9a;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .gift button:hover {
            background: #fff5c3;
        }
        .gift button:disabled {
            background: #bfae80;
            color: white;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lista de Presentes</h1>
        <p>Victor & [Nome da Noiva]</p>
    </header>

    <main>
        <h2>ðŸŒŸ Escolha um presente para nos ajudar a celebrar ðŸŒŸ</h2>
        <input type="text" id="nomeConvidado" placeholder="Digite seu nome para reservar um presente">

        <div class="gift" data-id="presente1">
            <span>Lanterna de papel (tema Enrolados)</span>
            <button onclick="comprar(this)">Marcar como comprado</button>
        </div>
        <div class="gift" data-id="presente2">
            <span>Jogo de pratos</span>
            <button onclick="comprar(this)">Marcar como comprado</button>
        </div>
        <div class="gift" data-id="presente3">
            <span>Panela elÃ©trica</span>
            <button onclick="comprar(this)">Marcar como comprado</button>
        </div>
        <div class="gift" data-id="presente4">
            <span>Jogo de taÃ§as</span>
            <button onclick="comprar(this)">Marcar como comprado</button>
        </div>
    </main>

    <script>
        // Carregar presentes jÃ¡ comprados do localStorage
        document.addEventListener("DOMContentLoaded", () => {
            const comprados = JSON.parse(localStorage.getItem("presentesComprados")) || {};
            document.querySelectorAll(".gift").forEach(gift => {
                const id = gift.dataset.id;
                if (comprados[id]) {
                    const botao = gift.querySelector("button");
                    botao.textContent = `JÃ¡ comprado por ${comprados[id]}`;
                    botao.disabled = true;
                }
            });
        });

        function comprar(botao) {
            const nome = document.getElementById("nomeConvidado").value.trim();
            if (!nome) {
                alert("Por favor, digite seu nome antes de escolher um presente.");
                return;
            }

            const gift = botao.closest(".gift");
            const id = gift.dataset.id;

            // Salvar no localStorage
            const comprados = JSON.parse(localStorage.getItem("presentesComprados")) || {};
            comprados[id] = nome;
            localStorage.setItem("presentesComprados", JSON.stringify(comprados));

            botao.textContent = `JÃ¡ comprado por ${nome}`;
            botao.disabled = true;
        }
    </script>
</body>
</html>
